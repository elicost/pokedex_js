<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex Sample Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="dist/minStyles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- BOOTSTRAP NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Pokedex</a>

        <form class="form-inline ml-auto">
            <label for="search-pokemon" class="sr-only">
                Search Pokedex
            </label>

            <input
                type="search"
                id="search-pokemon"
                class="form-control"
                list="pokemon-names"
                placeholder="Search Pokedex"
                autocomplete="off"
            >
        </form>
    </nav>

    <!-- div TO CONTAIN BOOTSTRAP MODAL -->
    
    <div class="container mt-4">
		<!-- div TO CONTAIN SEARCH FIELD -->
		<!-- <div class="row mb-3">
            <div class="col-12">
                <input 
                    type="search" 
                    id="search-pokemon" 
                    class="form-control" 
                    list="pokemon-names" 
                    placeholder="Search Pokedex..." 
                    autocomplete="off"
                >
                <datalist id="pokemon-names">
                </datalist>
            </div>
        </div>      -->
        <div class="row" id="pokeList"></div>
    </div>

    <!-- BOOTSTRAP MODAL -->
    
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-capitalize" id="pokemonModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="pokemon-image" src="" alt="Pokemon Image" class="img-fluid mb-3">
                    <p id="pokemon-height"></p>
                    <p id="pokemon-types"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/minScripts.js"></script>
</body>

</html>
